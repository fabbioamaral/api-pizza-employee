<div class="container">
  <app-header subtitle="Employees"></app-header>

  <div class="d-flex flex-justify-between w-80">
    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>

    <div class="w-100 d-flex flex-justify-end">
      <button
        class="add-employee"
        mat-raised-button
        color="primary"
        (click)="addEmployee()"
      >
        Add Employee
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- FullName Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let element">R$ {{ element.salary }}</td>
    </ng-container>

    <!-- Cellphone Column -->
    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef>Cellphone</th>
      <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="goToEditEmployee(element)">
          <mat-icon
            aria-hidden="false"
            aria-label="update icon"
            fontIcon="edit"
            class="icon"
          ></mat-icon>
        </button>
        <button mat-button (click)="openDialog('0ms', '0ms', element)">
          <mat-icon
            aria-hidden="false"
            aria-label="delete icon"
            fontIcon="delete"
            class="icon"
          ></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>

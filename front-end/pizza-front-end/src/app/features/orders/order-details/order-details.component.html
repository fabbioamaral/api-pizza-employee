<div class="order-details mt-4px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-30px">
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-center">Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef class="text-center">Item</th>
      <td mat-cell *matCellDef="let element">{{ element.item }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center">Price</th>
      <td mat-cell *matCellDef="let element">R$ {{ element.price }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>
          <mat-icon
            aria-hidden="false"
            aria-label="delete icon"
            fontIcon="delete"
            class="icon"
          ></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="operator-and-total-price p-8px">
    <p><span class="font-weight-800">Operator: </span>Cleber Ribeiro</p>
    <p><span class="font-weight-800">Total Price: </span>R$ 100,45</p>
  </div>

  <div class="buttons d-flex flex-column p-8px">
    <button class="mb-5px" mat-raised-button color="primary">Payment</button>

    <button class="add-employee" mat-raised-button color="warn">Cancel</button>
  </div>
</div>
